<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- moment.js per parsare la data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>


    <div id="main">

        <div id="top"></div>
        <div class="bottom"></div>

        <div class="container">

            <div class="column">

                <!-- user profile -->
                <div class="barUI">
                    <img src="img/avatar_io.jpg" alt="" class="icoSmall">
                    <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>

                <!-- notification area -->
                <div class="notifi">
                    <div class="bigIco">
                        <i class="fa fa-bell-slash" aria-hidden="true"></i>
                    </div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <u>attiva notifiche desktop</u>

                </div>

                <!-- search area -->
                <div class="search">
                    <div class="roundImput">
                        <input type="text">
                    </div>
                </div>

                <!-- l'elenco delle chat -->
                <div class="barUI" v-for="user in userList" :class>

                </div>

            </div>

            <div id="column-right" class="column">
                <!-- l'utente corrente -->
                <div class="barUI">

                </div>

                <!-- chat messaggi -->
                <div>

                </div>

                <!-- invio messaggio -->
                <div class="barUI">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>

                    <div class="roundImput">
                        <input type="text">
                    </div>

                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- formatto le date con moment.js -->

    <script src="/JS/contatti.js"></script>
    <script src="/JS/script.js"></script>

</body>

</html>
